<app-logo></app-logo>
<main class="chat-container">
  <section class="first-response">
    <div class="content">
      <header><h1 class="chat-title">Result</h1></header>
      <article>{{firstMessage}}</article>
    </div>
  </section>
  <section class="chat-window">
    <header><h1 class="chat-title">Chat</h1></header>
    <article class="content">
      <article class="message-group">
        <div
          *ngFor="let message of messages"
          [ngClass]="{'assistant-message': message.sender === 'assistant', 'user-message': message.sender === 'user'}"
        >
          <span class="avatar" [ngClass]="{'assistant': message.sender === 'assistant', 'user': message.sender === 'user'}">
            {{ message.sender === 'user' ? 'U' : 'J' }}
          </span>
          <p class="message-text">{{ message.text }}</p>
        </div>
      </article>
      <form class="message-input" role="form" (ngSubmit)="sendMessage()">
        <label for="messageInput" class="visually-hidden">Type your message</label>
        <input
          type="text"
          id="messageInput"
          class="input-field"
          placeholder="Tell me..."
          aria-label="Type your message"
          [(ngModel)]="newMessage"
          name="messageInput"
          required
        />
        <button type="submit" class="send-button" aria-label="Send message">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </form>
    </article>
  </section>
</main>
